###################################
# config for customer microservice
###################################

# DB config
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/customer
    username: amador
    password: amador
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

# Swagger config
springdoc:
  swagger-ui:
    operations-sorter: method
openapi:
  dev:
    url: http://localhost:8080
