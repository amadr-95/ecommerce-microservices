###################################
# config for customer microservice
###################################

server:
  port: 8080

# DB config
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/customer
    username: amador
    password: amador
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

# Swagger config
springdoc:
  swagger-ui:
    path: /customer-api
    operations-sorter: method
# custom property
openapi:
  dev:
    url: http://localhost:${server.port}
